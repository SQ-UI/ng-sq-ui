sudo: required
addons:
  chrome: stable

language: node_js
node_js:
  - '8.11.3'

branches:
  only:
    - master

before_script:
  - npm install -g @angular/cli
  - npm install codecov -g
  - npm install gulp -g
  - npm install gulp-cli -g

script:
  - npm run build-libs
  - ng test ng-datetime-picker
  - ng test ng-sq-ui

after_success:
  - codecov
