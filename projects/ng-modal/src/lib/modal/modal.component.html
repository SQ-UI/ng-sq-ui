<div class="modal-cover display-none" #sqModal>
  <article #sqModalWindow
           class="modal-window animated"
           sqOutsideClickListener
           [listenForOutsideClick]="listenForOutsideClick"
           (clickOutside)="onClickOutsideComponent()">
    <header class="modal-header-wrapper display-flex space-between align-items-center">
      <div class="modal-title">
        <ng-content select="[sq-modal-title]"></ng-content>
      </div>

      <span class="close" (click)="close()">
          <i class="fas fa-times" aria-hidden="true"></i>
      </span>
    </header>

    <div class="content">
      <ng-content select="[sq-modal-body]"></ng-content>
    </div>

    <footer class="modal-footer">
      <ng-content select="[sq-modal-footer]"></ng-content>
    </footer>
  </article>
</div>
