<div class="checkable"
     [ngClass]="{'checked': isSelected, 'disabled': disabled}"
     (click)="toggleCheckboxSelection()">
  <input type="checkbox"
          name="{{name}}"
          id="{{controlId}}"
          [disabled]="disabled"
          [ngModel]="isSelected">

  <ng-template #defaultCheckboxTemplate>
    <div class="checkbox">
      <div class="inner"></div>
    </div>
    <div class="label">{{controlLabel}}</div>
  </ng-template>

  <ng-template [ngTemplateOutlet]="checkboxTemplate || defaultCheckboxTemplate"
               [ngTemplateOutletContext]="{ isSelected: isSelected }">
  </ng-template>
</div>
