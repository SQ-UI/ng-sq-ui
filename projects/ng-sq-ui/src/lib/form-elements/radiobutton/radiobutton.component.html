<div class="checkable"
     [ngClass]="{'checked': isSelected, 'disabled': disabled}"
     (click)="selectRadio()">
  <input type="radio"
         name="{{name}}"
         id="{{controlId}}"
         [disabled]="disabled"
         [ngModel]="radioValue">

  <ng-template #defaultRadioButtonTemplate>
    <div class="radio">
      <div class="inner"></div>
    </div>
    <div class="label">{{controlLabel ? controlLabel : radioValue}}</div>
  </ng-template>

  <ng-template [ngTemplateOutlet]="radioButtonTemplate || defaultRadioButtonTemplate"
               [ngTemplateOutletContext]="{ value: radioValue }">
  </ng-template>
</div>
